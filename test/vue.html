<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        width: 0.01rem;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div id="sss">1</div>
    <script>
      function adapter() {
        const dip = document.documentElement.clientWidth
        // 设置根字体大小为100px
        const rootFontSize = (dip * 100) / 375
        document.documentElement.style.fontSize = rootFontSize + 'px'
      }
      adapter()

      window.addEventListener('resize', adapter)

      // 对应：375px/100px = 3.75rem   100px ----> 100px/3.75rem
      /*

      fontSize:100px  ----> 设计值/100
        375px ----> 375px/100px  ----> 3.75rem
        1rem  ----> 375px/3.75rem   ---->  100px
        1px   ----> 1rem/100px ----> 0.01rem

      fontSize:37.5px ----> 设计值/(设计稿宽度/10)
        375px ----> 375px/37.5px ----> 10rem
        1rem  ----> 375px/10rem  ----> 37.5px
        1px   ----> 1rem/37.5px  ----> 0.026...rem

      */

      // let layoutWidth = document.documentElement.clientWidth

      // let screenWidth = screen.width

      // document.getElementById('sss').innerText = `
      // 布局视口宽度：${layoutWidth}
      // 视觉视口宽度：${visWidth}
      // 理想视口宽度：${screenWidth}
      // 设备像素比：${dpr}
      // `
    </script>
  </body>
</html>
